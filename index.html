<!DOCTYPE html>
<html lang="en">
<!-- using week 4's html example as a template and then tweaking it to suit my code  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="main-content">
            <h1>To Do List</h1>
            <div class="widget add">
                <h2>Add items</h2>
                <input type="text" id="toDoItem" placeholder="Enter an item" />
                <button id="addButton">Add</button>
            </div>
            <div class="widget">
                <h2>To Do</h2>
                <ul id="todo">
                </ul>
            </div>
            <div class="widget">
                <h2>Completed</h2>
                <ul id="completed">
                </ul>
            </div>
            <div class="widget">
                <img src="./assets/img/cat.png" alt="cat hanging in there">
            </div>
        </div>
    </div>

</body>
<script src="./assets/js/script.js"></script>

</html>
